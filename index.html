    <script>
        // Function to detect if the user is on a Chromebook
        function isChromebook() {
            // Check if the user agent contains 'CrOS' (Chrome OS)
            return /CrOS/.test(navigator.userAgent);
        }

        // Function to detect if the user is on a Windows device
        function isWindows() {
            // Check if the user agent contains 'Win' (Windows)
            return /Win/.test(navigator.userAgent);
        }

        // Function to detect if the user is on an Android device
        function isAndroid() {
            // Check if the user agent contains 'Android'
            return /Android/.test(navigator.userAgent);
        }

        // Function to detect if the user is on an iPhone (iOS) device
        function isIPhone() {
            // Check if the user agent contains 'iPhone'
            return /iPhone/.test(navigator.userAgent);
        }

        // Function to detect if the user is on a Linux device
        function isLinux() {
            // Check if the user agent contains 'Linux'
            return /Linux/.test(navigator.userAgent);
        }

        // Add click event listener to the button
        document.getElementById('steamButton').addEventListener('click', function() {
            if (isChromebook()) {
                window.location.href = 'chromeos-steam://install';
            } else if (isWindows()) {
                window.location.href = 'https://cdn.cloudflare.steamstatic.com/client/installer/SteamSetup.exe';
            } else if (isAndroid()) {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.valvesoftware.android.steam.community&hl=en_US&gl=US';
            } else if (isIPhone()) {
                window.location.href = 'https://apps.apple.com/us/app/steam-mobile/id495369748';
            } else if (isLinux()) {
                window.location.href = 'https://cdn.cloudflare.steamstatic.com/client/installer/steam.deb';
            }
        });

        // Show the appropriate Steam installation button based on the user's device
        if (isChromebook() || isWindows() || isAndroid() || isIPhone() || isLinux()) {
            document.getElementById('steamButton').style.display = 'inline-block';
        }
    </script>
