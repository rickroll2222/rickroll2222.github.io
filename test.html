<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rickroll2222</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .iframe-container {
            width: 80%;
            height: 80%;
            border: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="embeddedIframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const webUrl = urlParams.get('game');

        if (webUrl) {
            document.getElementById('embeddedIframe').src = webUrl;
        } else {
            document.body.innerHTML = '<h1>No Game</h1>';
        }
    </script>
</body>
</html>
