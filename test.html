<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rickroll2222</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }
    .iframe-container {
      width: 80%;
      height: 80%;
      border: none;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #fullscreenBtn {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="iframe-container" id="iframeContainer">
    <iframe id="embeddedIframe" src="" allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
  </div>

  <button id="fullscreenBtn">Go Full Screen</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const webUrl   = urlParams.get('game');

    if (webUrl) {
      document.getElementById('embeddedIframe').src = webUrl;
    } else {
      document.body.innerHTML = '<h1>No Game</h1>';
    }

    // Fullscreen function
    const iframeContainer = document.getElementById('iframeContainer');
    const fullscreenBtn   = document.getElementById('fullscreenBtn');

    fullscreenBtn.addEventListener('click', () => {
      if (iframeContainer.requestFullscreen) {
        iframeContainer.requestFullscreen();
      } else if (iframeContainer.webkitRequestFullscreen) { /* Safari */
        iframeContainer.webkitRequestFullscreen();
      } else if (iframeContainer.mozRequestFullScreen) { /* Firefox */
        iframeContainer.mozRequestFullScreen();
      } else if (iframeContainer.msRequestFullscreen) { /* IE/Edge */
        iframeContainer.msRequestFullscreen();
      } else {
        alert('Fullscreen API is not supported by your browser.');
      }
    });

    // Optional: listen for exit fullscreen
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        console.log('Exited full screen');
      }
    });
  </script>

</body>
</html>
